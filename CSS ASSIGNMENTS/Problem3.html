<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Filter Products</h3>
            <label>
                <input type="checkbox"> Electronics
            </label><br>
            <label>
                <input type="checkbox"> Clothing
            </label><br>
            <label>
                <input type="checkbox"> Accessories
            </label>
        </aside>
        <section class="products">
            <div class="product-card">
                <span style="background:red; color:white; padding:5px; font-size:12px;">
                    Limited Offer
                </span>
                <img src="https://via.placeholder.com/150">
                <h3>Smart Watch</h3>
                <p>$99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Headphones</h3>
                <p>$49</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Shoes</h3>
                <p>$79</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Backpack</h3>
                <p>$39</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Laptop</h3>
                <p>$899</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Keyboard</h3>
                <p>$29</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Mobile</h3>
                <p>$499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/150">
                <h3>Camera</h3>
                <p>$299</p>
                <button>Add to Cart</button>
            </div>

        </section>
        <aside id="cart">
            <h3>Shopping Cart</h3>
            <p>Items: 0</p>
            <p>Total: $0</p>
        </aside>

    </div>
    <footer>
        <p>Â© 2026 ShopEasy</p>
    </footer>
</body>
</html>
