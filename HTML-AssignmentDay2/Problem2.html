<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment Booking</title>
</head>
<body>

<header>
    <h1>City Care Hospital</h1>
    <hr>
</header>

<main>
    <section>
        <h2>Book an Appointment</h2>

        <form>
            <label>Department:</label><br>
            <input list="deptList" required placeholder="Type department">
            <datalist id="deptList">
                <option value="Cardiology">
                <option value="Neurology">
                <option value="Orthopedics">
                <option value="Pediatrics">
            </datalist>
            <br><br>

            <label>Preferred Doctor:</label><br>
            <input list="doctorList" required placeholder="Choose or type doctor">
            <datalist id="doctorList">
                <option value="Dr.Sharma">
                <option value="Dr.Reddy">
                <option value="Dr.Kumar">
            </datalist>
            <br><br>

            <label>Appointment Date:</label><br>
            <input type="date" min="2026-01-01" required>
            <br><br>

            <label>Appointment Time:</label><br>
            <input type="time" required>
            <br><br>

            <label>Age:</label><br>
            <input type="number" min="1" max="120" required>
            <br><br>

            <label>Phone Number:</label><br>
            <input type="tel" pattern="[0-9]{10}" placeholder="10 digit number" required>
            <br><br>

            <label>Email:</label><br>
            <input type="email" placeholder="Enter email" required>
            <br><br>

            <label>Upload Medical Reports:</label><br>
            <input type="file" multiple>
            <br><br>

            <label>
                <input type="checkbox"> Emergency Case
            </label>
            <br><br>

            <input type="submit" value="Book Appointment">

        </form>
    </section>
</main>

<footer>
    <hr>
    <p>City Care Hospital | Contact: +91 9876543210</p>
</footer>
</body>
</html>
